<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>开学季活动聚合页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="box">
      <div class="wrap">
        <div class="bg01">
          <div class="info-wrap size">
            <img src="./images/res/logo.png" class="logo" alt="" />
            <img src="./images/res/date.png" class="date" alt="" />
          </div>
        </div>

        <div id="main" class="bg02">
          <div class="nav-wrap size">
            <ul>
              <li class="actived" data-bg="bg02">热门手游活动</li>
              <li data-bg="bg03">网吧端游福利</li>
              <li data-bg="bg04">页游活动中心</li>
              <li data-bg="bg05">H5微手游区</li>
            </ul>
          </div>
          <div class="cont-wrap size">
            <div class="sy"></div>
            <div class="dy none"></div>
            <div class="yy none"></div>
            <div class="h5 none"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- 手游 -->
    <script id="syTemplate" type="text/x-handlebars-template">
      <ul>
        {{#each sy}}
          {{#if (judge @index)}}
            <li>
              <a href="{{link}}" target="_blank"><img src="{{imgSrc}}" alt=""></a>
            </li>
          {{else}}
            <li style="margin-right: 0;">
              <a href="{{link}}" target="_blank"><img src="{{imgSrc}}" alt=""></a>
            </li>
          {{/if}}
        {{/each}}
      </ul>
    </script>

    <!-- 端游 -->
    <script id="dyTemplate" type="text/x-handlebars-template">
      <ul>
        {{#each dy}}
          {{#if (judge @index)}}
            <li>
              <a href="{{link}}" target="_blank"><img src="{{imgSrc}}" alt=""></a>
            </li>
          {{else}}
            <li style="margin-right: 0;">
              <a href="{{link}}" target="_blank"><img src="{{imgSrc}}" alt=""></a>
            </li>
          {{/if}}
        {{/each}}
      </ul>
    </script>

    <!-- 页游 -->
    <script id="yyTemplate" type="text/x-handlebars-template">
      <a href="{{yy.link}}" target="_blank"><img class="img" src="{{yy.imgSrc}}" alt=""></a>
      <ul class="ul">
        {{#each yy.li}}
          {{#if (judge @index)}}
            <li>
              <a href="{{link}}" target="_blank"><img src="{{imgSrc}}" alt=""></a>
            </li>
          {{else}}
            <li style="margin-right: 0;">
              <a href="{{link}}" target="_blank"><img src="{{imgSrc}}" alt=""></a>
            </li>
          {{/if}}
        {{/each}}
      </ul>
    </script>

    <!-- H5-->
    <script id="h5Template" type="text/x-handlebars-template">
      <a href="{{h5.link}}" target="_blank"><img class="img" src="{{h5.imgSrc}}" alt=""></a>
      <ul class="ul">
        {{#each h5.li}}
          {{#if (judge @index)}}
            <li>
              <a href="{{link}}" target="_blank"><img src="{{imgSrc}}" alt=""></a>
            </li>
          {{else}}
            <li style="margin-right: 0;">
              <a href="{{link}}" target="_blank"><img src="{{imgSrc}}" alt=""></a>
            </li>
          {{/if}}
        {{/each}}
      </ul>
    </script>
 
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/handlebars.min.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/index.js"></script>
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?44912ce4046f44bbb2eb423fc6fa7889";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </body>
</html>
